<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Software para gestionar la infraestructura de datacenters:
    documenta servidores, mÃ¡quinas virtuales, clÃºsteres y switches, almacenando de forma segura
    credenciales de servidores y mÃ¡quinas, garantizando eficiencia y seguridad." />
    <meta name="author" content="Nicolas Gabriel Camargo Buelvas" />
    <title>RackMaster - Servidores</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/global.css}" rel="stylesheet" />

    <style>

        .card-body {
          padding: 0 0.75rem;
        }

        .form-inline {
          flex: 0 0 60%;
        }

        form {
          width: 70%;
        }

        h2 {
          font-size: 2.5em;
          font-weight: bold;
          margin: 1.5rem 0;
        }

        /* Table Styles */
        .table-responsive {
          margin-bottom: 1.5rem;
        }

        .table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 1rem;
          background-color: #fff;
        }

        .table th,
        .table td {
          vertical-align: middle !important;
          padding: 0.75rem;
          border-top: 1px solid #dee2e6;
        }

        .table th {
          font-weight: 700;
          color: #495057;
          background-color: #e9ecef;
        }

        .btn {
          margin: 0.2rem;
          border-radius: 0.25rem;
          padding: 0.5rem 1rem;
        }

        .dropdown-menu {
          background-color: #343a40;
        }

        .dropdown-item {
          color: #fff;
        }

        .create-btn {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin: 2rem auto 2rem;
          flex-wrap: wrap;
        }

        .create-btn form {
          display: flex;
          justify-content: end;
          flex-grow: 1;
          max-width: 700px;
        }

        .create-btn input {
          flex-grow: 1;
          border-radius: 0.25rem;
          padding: 0.75rem 1.5rem;
          margin-right: 0.5rem;
        }

        .create-btn .btn {
          white-space: nowrap;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
          html {
            min-width: 320px;
          }

          h2 {
            font-size: 2em;
          }

          .container {
            max-width: 100%;
          }

          .form-control {
            margin: .3rem;
          }

          .create-btn {
            flex-direction: column;
            margin-bottom: 0;
          }

          .create-btn form {
            width: 100%;
            margin-bottom: 1rem;
          }

          .create-btn input {
            margin-right: 0;
            width: 100%;
          }

          .table {
            font-size: 0.9em;
          }

          .btn {
            width: 100%;
            margin-bottom: 0.5rem;
          }

          .btn-registro {
            margin-bottom: 30px;
          }

        }

        @media (max-width: 576px) {
          h2 {
            font-size: 1.5em;
          }

          .table {
            font-size: 0.8em;
          }

          .btn {
            font-size: 0.95em;
          }
        }
    </style>
</head>

<body>
<!-- Navigation -->
<div th:insert="~{/template_general.html::header}"></div>

<!-- Page Content -->
<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h2 class="mt-3 mb-3 text-center">Servidores FÃ­sicos</h2>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/rackmaster/inicio}">Inicio</a></li>
        <li class="breadcrumb-item active">Servidores fÃ­sicos</li>
    </ol>

    <div class="create-btn">
        <div>
            <a sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_SUPER_ADMIN')" class="btn btn-primary"
               th:href="@{/rackmaster/servidores/a2/crear-servidor}">Crear servidor</a>
        </div>

        <form class="form-inline" method="get" th:action="@{/rackmaster/servidores/a1/buscar}">
            <div th:insert="~{/template_general.html::buscar_servidores}"></div>
        </form>
    </div>

    <script>
        document.getElementById("categoria").addEventListener("change", function () {
          var searchInput = document.getElementById("searchInput");
          var selectedOption = this.value;

          if (selectedOption === "EN_USO" ||
            selectedOption === "DISPONIBLE") {
            searchInput.value = '';
            searchInput.disabled = true;
          } else {
            searchInput.disabled = false;
          }
        });
    </script>

    <div th:if="${!servidores.isEmpty() and isPageable}" class="text-right mb-2" th:text="'ðŸŒªï¸ Servidores filtrados: ' + ${servidores_filtro} + ' ðŸŒªï¸'"></div>

    <!-- Orders Table -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="table-responsive mb-1">
                <table class="table table-striped table-hover table-bordered align-middle">
                    <thead class="thead-light">
                    <tr>
                        <th>Nombre</th>
                        <th style="width: 160px;">Cluster Padre</th>
                        <th>Total mÃ¡quinas</th>
                        <th>IP</th>
                        <th>Sistema</th>
                        <th>Modelo</th>
                        <th>Serial</th>
                        <th>Placa</th>
                        <th>Rack</th>
                        <th>Unidad</th>
                        <th>Sede</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${!servidores.isEmpty()}" th:each="servidor : ${servidores}">
                        <td th:style="${servidor.en_uso ? 'background-color: #64ff8a;' : 'background-color: #f3f34b;'}"
                            th:title="${servidor.en_uso ? 'Â¡En uso!' : 'Â¡Disponible!' }">
                            <a th:text="${servidor.nombre}"
                               th:href="@{/rackmaster/servidores/a1/{servidor_id}(servidor_id=${servidor.servidor_id}) }"></a>
                        </td>
                        <td th:if="${servidor.cluster != null}">
                            <a th:text="${servidor.cluster.nombre}"
                               th:href="@{/rackmaster/clusters/a1/{cluster_id} (cluster_id=${servidor.cluster.cluster_id}) }" target="_blank"></a>
                        </td>
                        <td th:if="${servidor.cluster == null}">
                        </td>
                        <td th:text="${servidor.total_maquinas}" title="# de mÃ¡quinas virtuales"></td>
                        <td th:text="${servidor.ip}"></td>
                        <td th:text="${servidor.sistema_op}"></td>
                        <td th:text="${servidor.modelo}"></td>
                        <td th:text="${servidor.serial}"></td>
                        <td th:text="${servidor.placa}"></td>
                        <td th:text="${servidor.rack}"></td>
                        <td th:text="${servidor.unidad}"></td>
                        <td th:text="${servidor.sede}"></td>
                    </tr>
                    <tr th:if="${servidores.isEmpty()}">
                        <td colspan="10">Â¡No hay servidores disponibles!</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${!servidores.isEmpty()}" class="text-right" th:text="'ðŸ§® Total servidores registrados: ' + ${total_servidores} + ' ðŸ§®'"></div>

            <!-- Pagination Controls Don't Pageable-->
            <div th:if="${!servidores.isEmpty() and !isPageable}" class="pagination mt-3">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <!-- BotÃ³n "Anterior" -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a  class="page-link"  aria-label="Previous"
                               th:href="@{/rackmaster/servidores/a1 (page=${currentPage - 1})}">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <!-- Ãndices de las pÃ¡ginas -->
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link"
                               th:href="@{/rackmaster/servidores/a1 (page=${i})}" th:text="${i + 1}"></a>
                        </li>

                        <!-- BotÃ³n "Siguiente" -->
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" aria-label="Next"
                               th:href="@{/rackmaster/servidores/a1 (page=${currentPage + 1})}">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Pagination Controls Pageable-->
            <div th:if="${!servidores.isEmpty() and isPageable}" class="pagination mt-3">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <!-- BotÃ³n "Anterior" -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a  class="page-link"  aria-label="Previous"
                                th:href="@{/rackmaster/servidores/a1/buscar?categoria=@ (page=${currentPage - 1})}">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <!-- Ãndices de las pÃ¡ginas -->
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link"
                               th:href="@{/rackmaster/servidores/a1/buscar?categoria=@ (page=${i})}" th:text="${i + 1}"></a>
                        </li>

                        <!-- BotÃ³n "Siguiente" -->
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" aria-label="Next"
                               th:href="@{/rackmaster/servidores/a1/buscar?categoria=@ (page=${currentPage + 1})}">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>
</div>
<!-- /.container -->

<!-- Footer -->
<div th:insert="~{/template_general.html::footer}"></div>

</body>

</html>
